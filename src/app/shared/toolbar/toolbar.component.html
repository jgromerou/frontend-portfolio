<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav="matSidenav" fxLayout="column" closed="true">

      <a mat-button class="menu-button" href="#profile">

        <span>homepage</span>
      </a>

      <mat-divider></mat-divider>
      <div fxLayout="column">
        <a
          mat-button
          class="menu-button"
          aria-label="Example icon-button with share icon"

          <mat-icon>menu_book</mat-icon><span>Proyectos</span>
        </a>
      </div>

      <mat-divider></mat-divider>
      <div fxLayout="column">

          <mat-icon>align_horizontal_left</mat-icon><span>Habilidades</span>
        </a>

        <a
          mat-button

        >
