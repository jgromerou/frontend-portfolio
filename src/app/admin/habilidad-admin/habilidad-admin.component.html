<section class="card p-4">
  <div class="d-flex justify-content-center" id="habilidad">
    <h1 class="header-s">Habilidades</h1>
  </div>
  <div class="outerDiv">
    <!--BotÃ³n Nuevo-->
    <button
      *ngIf="authService.isAdmin"
      type="button"
      class="btn btn-primary save my-3"
      (click)="openDialogNuevo()"
    >
      Nueva Habilidad
    </button>
  </div>
  <div>
    <ul *ngFor="let hab of miHabilidad$ | async" class="mb-2 card">
      <h2>{{ hab.habilidad }}</h2>
      <div class="d-flex flex-row align-items-center mb-4">
        <div class="progress col-9 margin-y">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated massive-font"
            role="progressbar"
            attr.aria-valuenow="{{ hab.porcentaje_habilidad }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: hab.porcentaje_habilidad + '%' }"
          >
            {{ hab.porcentaje_habilidad }}%
          </div>
        </div>
        <div class="col-1">
          <!--Icono Editar-->
          <button
            type="button"
            class="btn size-icon"
            (click)="openDialogEditar(hab)"
          >
            <i class="bi bi-pencil-square iconos"></i>
          </button>
        </div>
        <!--Icono Eliminar-->
        <div class="col-1">
          <button
            type="button"
            class="btn size-icon"
            (click)="openDialogBorrar(hab)"
          >
            <i class="bi bi-trash3 iconos"></i>
          </button>
        </div>
      </div>
    </ul>
  </div>
</section>
