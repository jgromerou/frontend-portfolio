<h1 mat-dialog-title>Nueva Habilidad</h1>
<div mat-dialog-content align="center" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nombre de Habilidad</mat-label>
    <input
      matInput
      #input
      placeholder="Nombre de Habilidad"
      [(ngModel)]="data.habilidad"
      name="habilidad"
      formControlName="habilidad"
      required
    />
    <mat-error>
      <span *ngIf="form.get('habilidad')?.invalid" class="error"
        >La habilidad es requerida
      </span>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Porcentaje de Habilidad: </mat-label>
    <input
      matInput
      #input
      placeholder="Porcentaje de habilidad"
      [(ngModel)]="data.porcentaje_habilidad"
      name="porcentaje_habilidad"
      formControlName="porcentaje_habilidad"
      required
      (keyup.enter)="sendit(data)"
    />
    <mat-error>
      <span *ngIf="form.get('porcentaje_habilidad')?.invalid" class="error"
        >El porcentaje de habilidad es requerido
      </span>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button
    [disabled]="form.invalid"
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Nuevo
  </button>
</div>
