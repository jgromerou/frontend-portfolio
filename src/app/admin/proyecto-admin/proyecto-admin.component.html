<!--PROYECTOS-->
<div class="container">
  <h1 class="header-s">PROYECTOS</h1>
  <!--Botón Nuevo Proyecto-->
  <div class="outerDiv mb-2">
    <!--Botón Nuevo-->
    <button
      *ngIf="authService.isAdmin"
      type="button"
      class="btn btn-primary save"
      (click)="openDialogNuevo()"
    >
      Nuevo Proyecto
    </button>
  </div>
  <div class="grid">
    <mat-card class="grid-item-anim" *ngFor="let proy of proyectos$ | async">
      <mat-card-header>
        <!-- <div mat-card-avatar></div> -->
        <mat-card-title>{{ proy.proyecto }}</mat-card-title>
        <mat-card-subtitle>{{ proy.tecnologia }}</mat-card-subtitle>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <div>
        <a mat-raised-button href="{{ proy.linkrepositorio }}"
          ><i class="bi bi-github color-redes"></i
        ></a>
      </div>
      <mat-card-actions class="center d-flex justify-content-center">
        <div>
          <!--Icono Editar-->
          <button
            type="button"
            class="btn size-icon"
            (click)="openDialogEditar(proy)"
          >
            <i class="bi bi-pencil-square iconos"></i>
          </button>
        </div>
        <!--Icono Eliminar-->
        <div>
          <button
            type="button"
            class="btn size-icon"
            (click)="openDialogBorrar(proy)"
          >
            <i class="bi bi-trash3 iconos"></i>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
