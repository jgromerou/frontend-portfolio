<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
        <p>Iniciar Sesión</p>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Usuario"
            formControlName="username"
            required
          />
          <mat-error>
            <span *ngIf="formLogin.get('username')?.invalid" class="error"
              >El Nombre de Usuario es requerido
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error>
            <span *ngIf="formLogin.get('password')?.invalid" class="error"
              >La contraseña es requerida
            </span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
      <mat-divider></mat-divider>

      <h3 style="margin-top: 2rem">Usuario: admin</h3>
      <h3>Contraseña: 123456</h3>
    </mat-card-content>
  </mat-card>
</div>
