<!--Experiencias Laborales-->
<div class="d-flex justify-content-center my-2" id="explaborales">
  <h2><span>EXPERIENCIAS LABORALES</span></h2>
</div>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let exp of expArray" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
    <div class="header-s width-card">
      <h2>
        <span>Empresa: {{ exp.empresa }}</span>
      </h2>
      <h3 class="my-0"><span>Puesto Laboral:</span> {{ exp.puesto }}</h3>
      <h3 class="my-0">
        <span>Descripci√≥n de Tareas:</span> {{ exp.descripcionTareas }}
      </h3>
      <p class="text-secondary">
        {{ exp.fechaInicio | date: "dd/MM/yyyy" }} -
        {{ exp.fechaFin | date: "dd/MM/yyyy" }}
      </p>
    </div>
  </div>
</div>
